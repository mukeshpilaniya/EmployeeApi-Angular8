<div class="container" style="width: 500px;">
    <h3 style="text-align: center;">Create Employee</h3>
    <form #createEmployee="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <hr/>
        <hr/>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" #fname="ngModel" [class.is-invalid]="fname.invalid && fname.touched" name="firstName" required [(ngModel)]="employees.firstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" #lname="ngModel" [class.is-invalid]="lname.invalid && lname.touched" name="lastName" required [(ngModel)]="employees.lastName">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" #ename="ngModel" [class.is-invalid]="ename.invalid && ename.touched" name="emailId" required [(ngModel)]="employees.emailId">
        </div>

        <button [disabled]="createEmployee.form.invalid" class="btn btn-success" type="submit">Submit</button>
        <br/>
    </form>
</div>
